<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/favicon.ico">

  <title>WebRic, A Web IRC Client</title>

  <!-- Bootstrap core CSS -->
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="webric.css" rel="stylesheet">

  <audio id="notification_sound">
    <source src="/sounds/notification.wav"></source>
    </audio>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="dist/js/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="dist/js/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="modal" id="connectDialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Connect to IRC</h4>
        </div>
        <div class="modal-body">
          <form id="userInfo" class="form-horizontal">
            <div class="form-group" id='usernameGroup'>
              <label class="col-md-3 control-label">Username</label>
              <div class="col-md-5">
                <input type="text" class="form-control" id='username' name="username" />
              </div>
            </div>
            <div class="form-group" id='serverGroup'>
              <label class="col-md-3 control-label">Server</label>
              <div class="col-md-5">
                <input type="text" class="form-control" id='server' name="server" />
              </div>
            </div>
            <div class="form-group" id='portGroup'>
              <label class="col-md-3 control-label">Port</label>
              <div class="col-md-5">
                <input type="text" class="form-control" id='port' name="port" />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-primary">Connect</button> -->
          <button type="button" class="btn btn-default" data-dismiss="modal">Connect</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="navbar navbar-default navbar-fixed-top" id='navBar' role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">WebRic<small> - A Web IRC Client</small></a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav nav-tabs" role="tablist" id="channelList">
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

<div class="row" id="topicBar">
  <div class="col-md-12" id="topicMessage">
    &nbsp;
  </div>
</div>

  <div class="container-fluid fill" id='chatContainer'>
    <div class="row fill" id="chatRow">
      <div class="col-md-10 fill scrolldown" id='chatCol'>
        <ul class='list-unstyled'>
          <div class="tab-content" id='msglist'>
            <div role="tabpanel" class="tab-pane fade in" id="tab_server"></div>
          </div>
        </ul>
      </div>
      <div class="col-md-2 fill hidden-sm hidden-xs" id="users">
          <ul class="list-unstyled" id="userlist">
          </ul>
      </div>
    </div>
    <div class="navbar navbar-default navbar-fluid navbar-fixed-bottom">
      <div class="container-fluid navbar-btn">
        <div class="form-group"  id="chatInput">
          <div class="input-group">
            <input type="text" id="inputBox" class="form-control" autocomplete=off>
            <a id="inputSend" class='input-group-addon btn btn-xs btn-default' href="#">Send</a>
          </div>
        </div>
      </div>
    </div>

  </div><!-- /.container -->
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="dist/js/jquery.min.js"></script>
  <script src="dist/js/URI.js"></script>
  <script src="dist/js/bootstrap.min.js"></script>
  <script src="webric.js"></script>

</body>
</html>
